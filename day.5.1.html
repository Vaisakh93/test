<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile Page</title>
</head>
<body>
  <h2>User Profile</h2>
  <button onclick="checkAccess()">Check Admin Access</button>
  <p id="result"></p>

  <script>
    function checkAccess() {
      
      var user = {
        name: "vaizi",
        age: 26,
        isAdmin: true
      };

     
     var message = (user.age >= 18 && user.isAdmin) 
        ? "Access Granted" 
        : "Access Denied";

   
      document.getElementById("result").innerText = message;

      
      console.log("Does 'age' exist in user?", "age" in user);

     
      delete user.age;
      console.log("Updated user object:", user);
    }
  </script>
</body>
</html>
