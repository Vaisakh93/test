<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Comment System</title>
</head>
<body>
  <h2>User Comment Check</h2>
  <button onclick="checkComment()">Check Comment</button>
  <div id="output"></div>

  <script>
    function checkComment() {

      let comment = "My son is 12 years old. Our flat number is 45 and contact is 9876543210.";

      let hasNumber = /\d/.test(comment); 

      let updatedComment = comment.replace(/\d+/g, "NUMBER");

      let output = `
        <b>Original Comment:</b> ${comment}<br>
        <b>Contains Number:</b> ${hasNumber}<br>
        <b>Updated Comment:</b> ${updatedComment}
      `;

      document.getElementById("output").innerHTML = output;
    }
  </script>
</body>
</html>
